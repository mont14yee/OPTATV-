<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPTA TV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      :root {
        --primary-color: #39ff14;
        --primary-rgb: 57, 255, 20;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: white;
        overflow-x: hidden;
      }
      .font-display {
        font-family: 'Oswald', sans-serif;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .animate-pulse-fast {
        animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes neon-glow {
        0%, 100% { box-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color); }
        50% { box-shadow: 0 0 20px var(--primary-color), 0 0 30px var(--primary-color); }
      }
      .neon-border {
        animation: neon-glow 2s infinite;
      }
      /* Custom Range Slider */
      input[type=range] {
        -webkit-appearance: none;
        background: transparent;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: var(--primary-color);
        cursor: pointer;
        margin-top: -6px;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #333;
        border-radius: 2px;
      }
      /* Live Badge Animation */
      @keyframes live-pulse-glow {
        0%, 100% { transform: scale(1); box-shadow: 0 0 5px rgba(var(--primary-rgb), 0.5); }
        50% { transform: scale(1.05); box-shadow: 0 0 15px rgba(var(--primary-rgb), 0.9); }
      }
      .animate-live-badge {
        animation: live-pulse-glow 2s infinite ease-in-out;
      }
      /* Floating Background Icons */
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
      }
      .animate-float {
        animation: float 8s ease-in-out infinite;
      }
      /* Marquee Animation */
      @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .animate-marquee {
        animation: marquee 20s linear infinite;
      }
      /* Transitions */
      @keyframes slide-up {
        0% { transform: translateY(100%); }
        100% { transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
    </style>
